<?xml version="1.0" encoding="utf-8" ?>
<html lang="en">
<head>
  <title id="titre">MyTODOS Manager (LIFAP5-Projet)</title>
  <style>
    .brand {height: 25px;}
  </style>
  <meta charset="UTF-8"/>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- script de base pour le projet -->
  <script src="./LIFAP5-Projet.js" type="text/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">



        <div class="navbar-brand">
          <img id="brand-logo" alt="Brand" class="brand" src="./logo.png">
        </div>
        <p class="navbar-text">MyTODOS Manager</p>
        </div>
				<p id="nom_user" class="navbar-text"> </p><!-- affichage infos utilisateur -->
        <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <!--##########################Trier boutons################################## -->
    <div class="row">
        <div class="col-sm-2">
         <img id="photo-profil" class="img-responsive" src="unknown.gif" alt="Chania" width="460" height="345"> <!-- LA PHOTO DE PROFIL -->
        </div>
        <div class="col-sm-offset-1 col-sm-3"><h1 class="page-header">Mes TODOS</h1>

        </div>
        <div class="dropdown col-sm-1">

            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Trier
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="trier1">
              <li><a onclick="trier('title',false,'mytodo-list')" href="#">Titre</a></li>
              <li><a onclick="trier('deadline',false,'mytodo-list')" href="#">Date limite</a></li>
              <li><a onclick="trier('status',false,'mytodo-list')" href="#">Etat</a></li>
            </ul>
          </div>

          <div class="col-sm-3"><h1 class="page-header">TODOS mentionnés</h1></div>

         <div class="dropdown col-sm-1">

          <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Trier
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="trier2">
              <li><a onclick="trier('title',true,'todo-list_otherUsers')"  href="#">Titre</a></li>
              <li><a onclick="trier('deadline',true,'todo-list_otherUsers')" href="#">Date limite</a></li>
              <li><a onclick="trier('status',true,'todo-list_otherUsers')" href="#">Etat</a></li>
            </ul>
          </div>
          </div>



    <div class="row">
      <div class="col-sm-3 sidebar">
        <ul id="panel-menu" class="nav nav-sidebar list-group">
        </ul>


        <!-- Modal create -->

        <hr>
        <div class="row">
          <div class="col-sm-6"> <!-- TODO A GAUCHE  -->
					<h3 id="titre-todo-selection"> </h3>
					<div id="date-todo-selection"> </div>
					<div id="etat-todo-selection"> </div>
					<div id="user-todo-selection"> </div>
					<h4 id="texte-todo-selection"> </h4>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary">Modifier</button>
          </div>

        </div>
      </div> <!-- PANEL col-sm-3 sidebar -->

      <div class="col-sm-4 main">
        <div id="panel-my-todos">
          <ul id="mytodo-list">
          </ul>

         <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info pull-right btn-lg" data-toggle="modal" data-target="#uploadModal">+</button>

          <!-- Modal -->
          <div id="uploadModal" class="modal fade" role="dialog" style="display: none;">
            <div class="modal-dialog">
              <!-- Modal content-->
                <form class="modal-content" id="upload-form" enctype="multipart/form-data">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Create new TODO</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="upload-desc">Description:</label>
                      <input class="form-control" id="upload-desc" name="desc" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-mentioned">Mentioned users:</label>
                      <input class="form-control" id="upload-users" name="albums" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-deadline">Deadline:</label>
                      <input class="form-control" id="upload-deadline" name="albums" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-title">Title:</label>
                      <input class="form-control" id="upload-title" name="albums" type="text">
                    </div>
                    <div class="form-group">
                      <label for="upload-state">State</label>
                      <input class="form-control" id="upload-state" name="albums" type="text">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <input class="btn btn-default" onclick="creer_todo()" id="upload-button" data-dismiss="modal" name="submit" value="Upload" type="button">
                  </div>
                </form>
            </div>
          </div>


        </div> <!-- panel mytodos-->
      </div><!--"col-sm-5 main"-->

      <div class="col-sm-4 main">
        <!--h1 class="page-header">TODOS mentionnés</h1-->
        <div id="panel-my-todos1">
          <ul id='todo-list_otherUsers'>
          </ul>
        </div> <!-- panel mytodos-->
      </div><!--"col-sm-5 main"-->

    </div><!-- row -->


    <div class="row">
      <div class="col-sm-4 col-sm-offset-3">
 <!--##################The TODO DOING DONE BOUTONS ############################-->
        <div class="row">
        <div class="col-sm-3">
          <div class="dropdown">
          <button onclick="button_manipulation('TODO',false,'mytodo-list')" class="btn btn-primary " type="button" ><span class="glyphicon glyphicon-alert"></span> TODO</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="dropdown">
          <button class="btn btn-primary" onclick="button_manipulation('DOING',false,'mytodo-list')" type="button" ><span class="glyphicon glyphicon-thumbs-up"></span> DOING</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="dropdown">
          <button class="btn btn-primary " onclick="button_manipulation('DONE',false,'mytodo-list')" type="button" ><span class="glyphicon glyphicon-ok-circle"></span> DONE
          </div>
        </div>
      </div>

      <div class="row">
        <div  class="navbar navbar-inverse">
          <div class="container-fluid">
          <ul class="nav navbar-nav">
          <form class="navbar-form navbar-right inline-form">
            <div class="form-group">
              <input type="text" id="search" onkeyup="search_todos('search','mytodo-list',false)" class="input-sm form-control" placeholder="Cherche un todo...">
            </div>
          </form>
          </div>
        </div>
      </div>

   <!--##################FIN     The TODO DOING DONE BOUTONS ############################-->
        </div>
      <div class="col-sm-4">
 <!--##################The TODO DOING DONE BOUTONS ############################-->
                <div class="row">
        <div class="col-sm-3">
          <div class="dropdown">
          <button class="btn btn-primary " onclick="button_manipulation('TODO',true,'todo-list_otherUsers')" type="button" ><span class="glyphicon glyphicon-alert"></span> TODO</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="dropdown">
          <button class="btn btn-primary" onclick="button_manipulation('DOING',true,'todo-list_otherUsers')" type="button" ><span class="glyphicon glyphicon-thumbs-up"></span> DOING</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="dropdown">
          <button class="btn btn-primary " onclick="button_manipulation('DONE',true,'todo-list_otherUsers')" type="button" ><span class="glyphicon glyphicon-ok-circle"></span> DONE
          </div>
        </div>
      </div>

      <div class="row">
        <div  class="navbar navbar-inverse">
          <div class="container-fluid">
          <ul class="nav navbar-nav">
          <form class="navbar-form navbar-right inline-form">
            <div class="form-group">
            <input type="text" id="search1" onkeyup="search_todos('search1','todo-list_otherUsers',true)" class="input-sm form-control" placeholder="Chercher un todo mentionee..">
            </div>
          </form>
          </div>
        </div>
      </div>

   <!--##################FIN     The TODO DOING DONE BOUTONS ############################-->
        </div>
    </div>

    </div>
  </div><!--container-fluid-->
</body>
</html>
